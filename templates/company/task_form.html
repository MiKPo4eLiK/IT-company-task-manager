{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create a new task{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white shadow-lg border-0 rounded-4 p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4 text-white">Create a new task</h2>
                    <form method="post" action="{% url 'company:task-create' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 shadow-sm rounded-3">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
